name: Get WinRAR Download Links

on:
  workflow_dispatch:
    inputs:
      version:
        description: "WinRAR 版本号 (三位数字)"
        required: true
        default: "713"
      date:
        description: "国内版数字签名日期 (YYYYMMDD)"
        required: true
        default: "20250804"
      path_type:
        description: "路径类型"
        required: true
        default: "rrlb"
        type: choice
        options:
          - rrlb
          - wrr
      batch_size:
        description: "每组请求数"
        required: true
        default: "30"
      batch_pause:
        description: "组间暂停秒数"
        required: true
        default: "30"

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3

      - name: Run script
        timeout-minutes: 40
        env:
          PYTHONUNBUFFERED: "1"
          WINRAR_VERSION: ${{ github.event.inputs.version }}
          WINRAR_DATE: ${{ github.event.inputs.date }}
          PATH_TYPE: ${{ github.event.inputs.path_type }}
          BATCH_SIZE: ${{ github.event.inputs.batch_size }}
          BATCH_PAUSE: ${{ github.event.inputs.batch_pause }}
        run: python -u script.py
